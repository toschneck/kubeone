apiVersion: kubeone.io/v1alpha1
kind: KubeOneCluster
versions:
  kubernetes: '1.16.5'
cloudProvider:
  name: 'vsphere'
  cloudConfig: |
    [Global]
    secret-name = "cloud-provider-credentials"
    secret-namespace = "kube-system"
    port = "443"
    insecure-flag = "0"

    [VirtualCenter "1.1.1.1"]

    [Workspace]
    server = "1.1.1.1"
    datacenter = "dc-1"
    default-datastore="exsi-nas"
    resourcepool-path="kubeone"
    folder = "k1-cluster"

    [Disk]
    scsicontrollertype = pvscsi

    [Network]
    public-network = "Loodse Default"
